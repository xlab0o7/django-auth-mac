{% extends "base.html" %}

{% block title %}Login page{% endblock title %}

{% block main_content %}    <br>
<center><h1>LOGIN PAGE</h1></center>
{% for message in messages  %}
<div class='alert alert-{{ message.tags}} alert-dismissible fade show' role="alert" >
    <strong>Messages:</strong> {{message}}
</div>
{% endfor %}
<div class="container px-12 py-3 px-md-6 text-center text-lg-start align-itmes-center">

    <form action="/login/" method="post">
    {% csrf_token %}
        <div class='form-outline mb-4'>
            <label class="form-label">Username:</label>
            <input class="form-control" name="username-login" type="text"> <br>

            <label class="form-label">Password:</label>
            <input class="form-control" name="password-login" type="password" /><br>
            
            <button class="btn btn-primary" type="submit">SUBMIT</button><br> <br>
            <center><a href="/signup/">Don't have an account? Sign up</a></center>
        </div>
    </form>
</div>
{% endblock main_content %}
