{% extends "base.html" %}

{% block title %}Login page{% endblock title %}

{% block main_content %}    <br>
<center><h1>LogIn <span style="color: Red;">Page</span></h1></center><br><br><br><br><br>
{% for message in messages  %}
<div class='alert alert-{{ message.tags}} alert-dismissible fade show' role="alert" >
    <strong>Messages:</strong> {{message}}
</div>
{% endfor %}
<div class="container px-12 py-3 px-md-6 text-center text-lg-start align-itmes-center">

    <form action="/login/" method="post">
    {% csrf_token %}
        <div class='form-outline mb-4 align-center mx-auto'>
            <div class="form-floating">
                <input type="Username" name="username-login" class="form-control" id="Username" placeholder="Username">
                <label for="floatingInput">Username</label>
              </div><br>

            <div class="form-floating">
                <input type="password" name="password-login" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div><br>
            
            <button class="btn btn-primary" type="submit">SUBMIT</button><br> <br>
            <center><a href="/signup/">Don't have an account? Sign up</a></center>
        </div>
    </form>
</div>
{% endblock main_content %}
