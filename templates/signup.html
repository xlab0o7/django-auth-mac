{% extends "base.html" %}

{% block title %}Signup Page{% endblock title %}

{% block main_content %}
<br>
   <center><h2>SignUp <span style="color: Red;">Page</span></h2></center>
   <br><br>
   {% for message in messages  %}
   <div class='alert alert-{{ message.tags}} alert-dismissible fade show' role="alert" >
       <strong>Messages:</strong> {{message}}
   </div>
   
   {% endfor %}
   <br><br><br><br><br>
<div class="container px-12 py-3 px-md-6 text-center text-lg-start align-itmes-center">

    <form action="/signup/" method="post">
    {% csrf_token %}
        <div class='form-outline mb-4 align-center mx-auto'>
            <div class="form-floating mb-2 md-6">
                <input type="Username" name="username-signup" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
              </div><br>

              <div class="form-floating  mb-2 md-6">
                <input type="email" name="email-signup" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingInput">Email</label>
              </div><br>

            <div class="form-floating mb-2 md-6">
                <input type="password" name="password-signup" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div><br>

            <button class="btn btn-primary" type="submit">SUBMIT</button>
            <br><br><br>
            
            <center><a href="/login/">Already have an account? Login</a></center>
        </div>
    </form>
</div>

{% endblock main_content %}
